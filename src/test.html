      var scene = new THREE.Scene();

      var renderer = new THREE.WebGLRenderer();

        new THREE.Vector3(1, 1, -1), // D
        new THREE.Vector3(-1, -1, 1), // E
        new THREE.Vector3(1, -1, 1), // F
        new THREE.Vector3(-1, 1, 1), // G
        new THREE.Vector3(1, 1, 1) // H
      ];

      // 创建立方体的面
      var faces = [
        new THREE.Face3(0, 1, 2), // ABC

        new THREE.Face3(0, 2, 4), // ACE
        new THREE.Face3(2, 6, 4), // CGE

        new THREE.Face3(2, 3, 6), // CDG
        new THREE.Face3(3, 7, 6) // DGH
      ];

      // 创建几何体并添加面
      var geometry = new THREE.Geometry();
      geometry.vertices = vertices;
      geometry.faces = faces;

      // 计算面的法线以便进行渲染
      geometry.computeFaceNormals();

      // 创建材质
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
